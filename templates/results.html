{% extends "base.html" %}
{% block content %}
<div class="result-container card">
    <h2>Prediction Result</h2>
    <p>Based on the provided information, the prediction is:</p>
    <p class="prediction-text"><strong>{{ prediction }}</strong></p>
    <p class="confidence-text">Confidence: <span class="confidence-value">{{ confidence }}%</span></p>
    <a href="/dashboard" class="btn">Go to Dashboard</a>
    <a href="/" class="btn secondary-btn">Make another prediction</a>
</div>
{% endblock %}
